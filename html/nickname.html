<body>

<div class="layout-container">
    <nav>
        <a href="../index.html"><img src="../img/logo.png" alt="Logo"></a>
        <div class="menu">
            <a href="./over-ons.html">Over ons</a>
            <a href="./film-overzicht.html">Filmoverzicht</a>

            <a href="../index.html">Home</a>
        </div>
    </nav>
    <header>
        <h1>Accountgegevens wijzigen</h1>
    </header>
    <main>
        <div class="profiel-info">
            <h3>Choose profile</h3>
            <form action="#" type="POST" class="form-block">
                <label for="Profiel"></label>
                <select name="Profiel" id="subscription" required>
                    <option value="1">Profiel 1</option>
                    <option value="2">Profiel 2</option>
                    <option value="3">Profiel 3</option>
                </select>
                <h3>New nickname</h3>
                <label>
                    <input type="text" name="first_name" placeholder="Nickname" required>
                </label>
                <h3>Confirm Account</h3>
                <label>
                    <input type="text" name="username" placeholder="Username" required>
                </label>
                <label>
                    <input type="password" name="password" placeholder="Password" required>
                </label>
                <label>
                    <input type="password" name="password_confirm" placeholder="Confirm Password" required>
                </label>
                <input type="submit" class="button" value="Finish Editing">
            </form>
            <a href="./profiel.html">
                <button class="button"><strong>Go back</strong></button>
            </a>
            </div>
    </main>
